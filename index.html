<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripit.js" defer></script>
    <title>Atividade de aula</title>
</head>

<body>
    
    <h1>Calculadora de multiplicação</h1>

    <section class="Multiplicar">

        <form action="">

            <h2>Multiplicar Números</h2>

            <div class="input-box">
                <label for="n1">Número 1:</label>
                <input type="number" id="n1">
            </div>
            <div class="input-box">
                <label for="n2">Número 2:</label>
                <input type="number" id="n2">
            </div>
            <div class="input-box">
                <label for="n3">Número 3:</label>
                <input type="number" id="n3">
            </div>
        </form>

        <button>Calcular</button>

        <p class="resultado"></p>

    </section>
</body>
</html>
